<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Alex Reid</title>
  </head>

  <body>
    <div class="wrap">
      <!--Slider -->
      <div id="slider">
        <div class="slide slide1 fade">
          <div class="slide-content">
            <p class="caption-txt">Caption1</p>
          </div>
        </div>
        <div class="slide slide2 fade">
          <div class="slide-content">
            <p class="caption-txt">Caption2</p>
          </div>
        </div>
        <div class="slide slide3 fade">
          <div class="slide-content">
            <p class="caption-txt">Caption3</p>
          </div>
        </div>
        <div class="slide slide4 fade">
          <div class="slide-content">
            <p class="caption-txt">Caption4</p>
          </div>
        </div>
      </div>
      <!--Caption/Heading -->
      <div class="caption-holder">
        <p class="caption-txt"></p>
      </div>
      <!--Arrows -->
      <div id="arrow-left" class="arrow rightArrowAni"></div>
      <div id="arrow-right" class="arrow leftArrowAni"></div>
      <!--Play/Pause button -->
      <button class="play-pause-btn" onclick="pauseSlide()"></button>
      <button class="play-pause-btn pause" onclick="autoLoopSlides()"></button>
      <!--Dot Navigation -->
      <div id="dot-cont"></div>
    </div>

    <!--JS script -->
    <script src="main.js"></script>

  </body>

</html>
